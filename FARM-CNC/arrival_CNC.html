<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS for Bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- google font links -->
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./common_CNC.css">
    <link rel="stylesheet" href="./arrival_CNC.css">
    <title>Arrival - CNC </title>

</head>

<body>
    <aside class="side-bar">
        <div class="info-from-backend d-none">
            <span class="USER_IMAGE_URL">./FARM-CNC-image/user_image.png</span>
            <span class="USER_FULL_NAME">Pree Tiamsawate</span>
        </div>
        <div class="current-time-box">
            <img src="./FARM-CNC-image/thai-logo.png">
            <span class="current-time">##:##</span>
        </div>
        <div class="full-date">
            ##### ## ####
        </div>
        <form action="" class="time-zone-form">
            <div>
                <input type="radio" name="time-zone" id="UTC" value="UTC" checked>
                <label for="UTC">UTC</label>
            </div>
            <div>
                <input type="radio" name="time-zone" id="LT" value="LT">
                <label for="LT">LT</label>
            </div>
        </form>
        <div class="user-profile">
            <img src="" alt="">
            <div>
                ##### #####
            </div>
        </div>
        <form action="" class="search-flight-form">
            <input type="text" name="" placeholder=" Search Flight">
        </form>
        <div class="icon-bar">
            <a href="#" target="_blank"><img src="./FARM-CNC-image/dash-board-icon.png" alt=""></a>
            <img src="./FARM-CNC-image/notification-icon.png" alt="">
        </div>
        <form action="" class="airline-filter-form">
            <h3>FILTER</h3>
            <div>
                <h4>Airline</h4>
                <div>
                    <input type="checkbox" name="TG" id="TG" value="TG" checked>
                    <label for="TG">TG</label>
                </div>
                <div>
                    <input type="checkbox" name="WE" id="WE" value="WE" checked>
                    <label for="WE">WE</label>
                </div>
                <button type="submit">Confirm</button>
            </div>
        </form>
    </aside>
    <main>
        <nav>
            <a href="./departure_CNC.html">DEPARTURE</a>
            <a href="./offblock_CNC.html">OFF BLOCK</a>
            <a href="./arrival_CNC.html">ARRIVAL</a>
            <a href="./onblock_CNC.html">ON BLOCK</a>
        </nav>
        <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                    <button class="custom-accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false" aria-controls="panelsStayOpen-collapseOne">
                        <img src="./FARM-CNC-image/accordion_position_mark.svg">
                        Pinned Flights
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingOne">
                    <div id="pinned-list" class="accordion-body">
                        <!-- Flight for each flight -->

                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                    <button class="custom-accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="true" aria-controls="panelsStayOpen-collapseTwo">
                        <img src="./FARM-CNC-image/accordion_position_mark.svg">
                        All Flights
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingTwo">
                    <div id="unpinned-list" class="accordion-body">
                        <!-- Flight for each flight -->

                    </div>
                </div>
            </div>

        </div>


    </main>
    <!-- bootstrap 5 js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script src="./navbar-control.js"></script>
    <script src="./accordion-mark-contol.js"></script>
    <script src="./arrival-flight-box-control.js"></script>
    <script src="./arrival-time-control.js"></script>
    <script src="./sidebar-control.js"></script>
    <script src="./delay_notification_control.js"></script>

    <!-- Data Control========================================= -->
    <script src="./dummyData.js"></script>
    <script src="./build_arrival_list.js"></script>
    <script>
        var rawData = dummyData
        buildArrivalList(rawData);
    </script>
</body>

</html>
