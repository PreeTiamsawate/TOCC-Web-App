<head>

        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <!-- google font links -->

    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/avenir-lt-std" rel="stylesheet">
    <!-- local css -->
    <link rel="stylesheet" href="./my_assignment_GA.css">
    <title>My Assignment - GA</title>
</head>

<body>
    <!-- Top Bar Section----------------------------------------------------- -->
    <div class="top-bar px-2 d-flex justify-content-center align-items-center px-sm-5 ">
        <img src="./TOCC-icon/thai-logo-icon.png" class="thai-logo d-inline-block mx-1 " alt="">
        <h1 class="page-name">MY ASSIGNMENT</h1>

        <button class="hamberger-btn d-inline-block me-1" onclick="openNav()"><img src=" ./TOCC-icon/hamburger menu.png"
                alt=""></button>
    </div>
    <!-- Side Bar Section----------------------------------------------------- -->
    <div id="mySidebar" class="sidebar">
        <img src="./TOCC-icon/close-btn.png" class="closebtn" onclick="closeNav()">
        <div id="user-box" class="row">
            <div class="col-9 p-0 USER_NAME">PREE TIAMSAWATE</div>
            <div class="col-3 p-0"><img src="./TOCC-icon/hamburger menu-7@2x.png" class="USER_IMAGE d-inline-block "
                    alt="">
            </div>
        </div>
        <a href="./all_flights_GA.html" class="nav-link">ALL FLIGHTS</a>
        <a href="./my_assignment_GA.html" class="nav-link">MY ASSIGNMENT</a>
    </div>
    <section class="container content">
        <!-- Table Intro Section----------------------------------------------------- -->
        <div class="row justify-content-between align-items-center table-head mt-3 w100">
            <div class="table-header col-4 "></div>
            <div class="col-4 d-flex justify-content-end align-items-center px-0 ">
                <h5 id="LT" class="checkbox-text">LT</h5>
                <div class="form-check form-switch d-inline-block mx-1">
                    <input class="form-check-input" type="checkbox" id="timezone-switch" name="timeFormat">
                </div>
                <h5 id="UTC" class=" checkbox-text">UTC</h5>

            </div>
        </div>
        <!-- Data Table Section----------------------------------------------------- -->
        <table id="my_flights_table" class="display" style="width:100%;">
            <thead>
                <tr>
                    <th class="data-table-header">FLIGHT</th>
                    <th class="data-table-header">TIME</th>
                    <th class="data-table-header">GATE/BAY</th>
                    <th class="updated-time">UPDATED <span class="time-stamp">22:30</span></th>


                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="data-table-text ">TG600</td>
                    <td class="data-table-text ">0100</td>
                    <td class="data-table-text ">508</td>
                    <td class="data-table-text">
                        <button type="button" class=" view-btn rounded-pill">
                            View
                        </button>
                    </td>
                </tr>


            </tbody>
        </table>

    </section>



    <!-- bootstrap 5 js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
    <!-- Local JS -->
    <script src="./sidebar_control.js"></script>
    <script src="./toggle_switch_control.js"></script>

    <!-- data table controlers  -->

    <script>
        $(document).ready(function () {
            $('#my_flights_table').DataTable({
                "paging": false,
                "info": false,
                "order": [[1, "asc"]],
                columnDefs: [
                    { orderable: false, targets: 3 }
                ],
            });
        });
    </script>
</body>

</html>
